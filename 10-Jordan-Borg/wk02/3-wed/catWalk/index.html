<!DOCTYPE html>
        <html>
         <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Cat Walk</title>
          <link rel="stylesheet" href="style.css">
         </head>
         <body>

          <button class="button" role="button" button id="start-button">Start</button>
          <button class="button" role="button" button id="speed-button">Go Faster!</button>
          <button class="button" role="button" button id="stop-button">Stop</button>
          
          <div id="info"></div>

          <img style="position:absolute; left: 0px; top: 300px;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
          <img src="images/Yamepi.jpg" alt="Yamempi">


          <script>
            var movePixels = 10;
            var delayMs = 50;
            var catTimer = [];
            var startButton = document.getElementById('start-button');
            var stopButton = document.getElementById('stop-button');
            var speedButton = document.getElementById('speed-button');

            function catWalk() {
              var img = document.getElementsByTagName('img')[0];
              var currentLeft = parseInt(img.style.left);
              img.style.left = (currentLeft + movePixels) + 'px';
              if (currentLeft > (window.innerWidth-img.width)) {
                img.style.left = '0px';
              }
            }
            
            function startCatWalk() {
              catTimer.push(window.setInterval(catWalk, delayMs));
            }

            function speedCatWalk() {
              catTimer.push(window.setInterval(catWalk, delayMs - 10));
            }

            function stopCatWalk() {
              for (i=0; i < catTimer.length; i++){
                var currentTimer = catTimer[i];
                window.clearInterval(currentTimer);
              }

            }

            startButton.addEventListener('click', startCatWalk, false);
            speedButton.addEventListener('click', speedCatWalk, false);
            stopButton.addEventListener('click', stopCatWalk, false);


          </script>

         </body>
        </html>
